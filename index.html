<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gun.js Private Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
    #input { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Gun.js Private Chat App</h1>
  <div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Sign In</button>
  </div>
  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <div id="input">
      <input type="text" id="recipient" placeholder="Recipient Username" />
      <input type="text" id="message" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    let user = gun.user();
    const SEA = Gun.SEA;

    // Função para registrar um novo usuário
    function signUp() {
      const alias = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      user.create(alias, pass, ack => {
        if (ack.err) {
          console.error('Error signing up:', ack.err);
          showError('Error signing up:', ack.err);
        } else {
          signIn();
        }
      });
    }

    // Função para autenticar um usuário existente
    function signIn() {
      const alias = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      user.auth(alias, pass, ack => {
        if (ack.err) {
          console.error('Error signing in:', ack.err);
          showError('Error signing in:', ack.err);
        } else {
          document.getElementById('chat').style.display = 'block';
          subscribeMessages();
        }
      });
    }

    // Função para enviar uma mensagem privada
    function sendMessage() {
      const recipientAlias = document.getElementById('recipient').value;
      const message = document.getElementById('message').value;
      if (!recipientAlias || !message) return;

      // Obter a chave pública do destinatário
      gun.get('~@' + recipientAlias).once(data => {
        console.log('Recipient data:', data);

        if (!data) {
            console.error('Recipient not found');
            return;
        }
      
        let recipientPub = null;
        for (let key in data) {
        if (key.startsWith('~')) {
              recipientPub = key.replace('~', '');
              break;
          }
        }

        if (recipientPub) {
          SEA.encrypt(message, recipientPub).then(encryptedMessage => {
            const messageObject = {
              from: user.is.alias,
              message: encryptedMessage,
              timestamp: Date.now()
            };

            // Salvar a mensagem no nó do destinatário
            // gun.get('~' + recipientPub).get('messages').set(messageObject)
            gun.get(recipientPub).get(recipientPub).set(messageObject)
              .then(() => {
                console.log('Message sent successfully:', messageObject);
                document.getElementById('message').value = '';
              })
              .catch(error => {
                console.error('Error sending message:', error);
              });
          }).catch(error => {
            console.error('Error encrypting message:', error);
          });
        } else {
          console.error('Public key not found');
        }
      });
    }

    // Função para exibir mensagens recebidas
    function displayMessage(msg, id) {
      console.log('Received message:', msg);

            Object.keys(msg).forEach(key => {
        // Verifica se a chave não é a chave `_`
        if (key !== '_') {
          // Obtém o valor cifrado da mensagem
          const encryptedMessage = msg[key]["#"];
        
          // Decifra a mensagem
          // SEA.decrypt(encryptedMessage, user._.sea).then(decryptedMessage => {
          SEA.decrypt(encryptedMessage, user.is.pub).then(decryptedMessage => {
            // Verifica se a mensagem foi decifrada com sucesso
            if (decryptedMessage) {
              // Cria um novo elemento de div para exibir a mensagem decifrada
              const messagesDiv = document.getElementById('messages');
              const messageDiv = document.createElement('div');
              messageDiv.textContent = `${new Date(msg['>'][key]).toLocaleTimeString()} - ${key}: ${decryptedMessage}`;
              messagesDiv.appendChild(messageDiv);
              messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } else {
              console.error('Erro ao decifrar a mensagem:', key);
            }
          }).catch(error => {
            console.error('Erro ao decifrar a mensagem:', key, error);
          });
        }
      });
    }

    // Função para subscrever e receber mensagens
    function subscribeMessages() {
      console.log(user);
      const messages = gun.get(user.is.pub);
      messages.once((data, key) => {
        console.log('Data in messages node:', data);
      });
      messages.map().on((msg, id) => {
        displayMessage(msg, id);
      });
    }

    function showError(title, msg){
      Swal.fire({
        icon: "error",
        title: title,
        text: msg,
      });
    }
  </script>
</body>
</html>
